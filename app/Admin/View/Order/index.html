    <script type="text/javascript">
      function init_page(){
          var title=$('#search_table .title').val();
          var Date1=$('#search_table .Date1').val();
          var Date2=$('#search_table .Date2').val();

          var _json_=_ajax_get_list(title, Date1, Date2);
          init_grid_table(_json_.data);

          //初使化按钮操作权限
          var page="{$page}";
          _init_button_operate(page);
      }

      //获取列表
      function _ajax_get_list(title, Date1, Date2){
          var _data;
          $.ajax({   
              async:false,
              type:'get',  
              contentType:"application/x-www-form-urlencoded",
              url : "{:U('Admin/Order/ajax_get_list')}",
              data: {
                'title':title, 
                'Date1':Date1, 
                'Date2':Date2
              },
              dataType : 'json',
              success  : function(json) { 
                  if(json.code==0){
                      _data=json;
                  }
                  if(json.code==1){
                      _data=json;
                      // layer.msg(json.msg);
                  }
              },
              error  : function(json) {  
                  layer.msg(json.msg);
              }  
          });  
          return _data;  
      } 

      //获取单条信息
      function _ajax_get_row_info(id){
          var _json;
          $.ajax({  
              async:false,
              type:'get',  
              url : "{:U('Admin/Order/ajax_get_row_info')}",
              data:{
                id:id
              },
              dataType : 'json',
              success  : function(json) {  
                  if(json.code == 0){
                      var data=json.data;

                      $('#edit_form .id').val(data.id);
                      $('#edit_form .remark').val(data.remark);
                      

                      $.each($("#edit_form .status option"), function(name, value){
                          if($(value).attr('value')==data.status){
                              $(value).attr('selected','selected');
                          }else{
                              $(value).removeAttr('selected');
                          }
                      });

                      _json=json;

                      layui.form().render();
                  }else{
                      layer.msg(json.msg);
                  }
              },
              error  : function() {  
                  layer.msg('error');
              }  
          }); 
          return _json;
      }

      //添加
      function _ajax_add(_data){
           var _json;
           $.ajax({  
               async:false,
               type:'post',  
               contentType:"application/x-www-form-urlencoded",
               url : "{:U('Admin/Order/ajax_add')}",
               data: _data,
               dataType : 'json',
               success  : function(json) {
                   if(json.code==0){
                       layer.msg(json.msg);
                       $("#grid-table").addRowData(1, json.data, "first");
                       $("#add_form .reset").trigger('click');
                       $("div[aria-describedby='dialog-confirm_add'] .ui-dialog-titlebar-close").trigger("click");
                   }else{
                       layer.msg(json.msg);
                   }
               },
               error  : function() {  
                   alert('error');
               }  
           }); 
           return _json;
      }

       //编辑
      function _ajax_edit(_data){
          var _json;
          $.ajax({  
              async:false,
              type:'post',  
              contentType:"application/x-www-form-urlencoded",
              url : "{:U('Admin/Order/ajax_edit')}",
              data: _data,
              dataType : 'json',
              success  : function(json) {  
                  if(json.code == 0){
                      layer.msg(json.msg);
                      var selectID=$("#grid-table").getGridParam("selrow");
                      $("#grid-table").setRowData(selectID, json.data);
                      $("div[aria-describedby='dialog-confirm_edit'] .ui-dialog-titlebar-close").trigger("click");
                  }else{
                      layer.msg(json.msg);
                  }
              },
              error  : function() {  
                  layer.msg('error');
              }  
          }); 
          return _json;  
      }

      //异步删除
      function _ajax_del(ids){
          var _json;
          $.ajax({  
              type:'get',  
              url : "{:U('Admin/Order/ajax_del')}",
              data:{ 
                id:ids 
              },
              dataType : 'json',
              success  : function(json) {  
                  if(json.code == 0){
                      _json=json;
                      layer.msg(json.msg);
                      var selectRow = $("#grid-table").jqGrid('getGridParam','selrow');
                      $("#grid-table").delRowData(selectRow);
                  }else{
                      layer.msg(json.msg);
                      _json=json;
                  }
              },
              error  : function() {  
                  layer.msg('error');
              }  
          }); 
          return _json;
      }

      function typeFormatter(cellvalue, options, rowdata){ 
          if (cellvalue == "1"){
              return '<span class="label label-primary" alt="'+cellvalue+'">办资质</span>';
          }
          if (cellvalue == "2"){
              return '<span class="label label-danger" alt="'+cellvalue+'">办安证</span>';
          }
          if (cellvalue == "3"){
              return '<span class="label label-warning" alt="'+cellvalue+'">企业寻证</span>';
          }
      }

      function statusFormatter(cellvalue, options, rowdata){ 
          if (cellvalue == "0"){
              return '<span class="label label-info" alt="'+cellvalue+'">待审核</span>';
          }
          if (cellvalue == "1"){
              return '<span class="label label-success" alt="'+cellvalue+'">通过</span>';
          }
          if (cellvalue == "-1"){
              return '<span class="label label-danger" alt="'+cellvalue+'">无效</span>';
          }
      }

      function init_grid_table(grid_data){
          $(grid_selector).jqGrid({
              caption: "列表",
              data: grid_data,

          var replacement = {
              'ui-icon-seek-first' : 'icon-double-angle-left bigger-140',
              'ui-icon-seek-prev' : 'icon-angle-left bigger-140',
              'ui-icon-seek-next' : 'icon-angle-right bigger-140',
              'ui-icon-seek-end' : 'icon-double-angle-right bigger-140'
          };
          $('.ui-pg-table:not(.navtable) > tbody > tr > .ui-pg-button > .ui-icon').each(function(){
              var icon = $(this);
              var $class = $.trim(icon.attr('class').replace('ui-icon', ''));
              
              if($class in replacement) icon.attr('class', 'ui-icon '+replacement[$class]);
          })
      }

    <script>
        function init_editer(edit_type){
            layui.use(['form', 'layedit', 'laydate', 'upload'], function(){
              var form = layui.form()
              ,layer = layui.layer
              ,layedit = layui.layedit
              ,laydate = layui.laydate;


              var arr=edit_type.split('_');
              var form_type=arr[1];

              //上传图片接口：注意：layedit.set 一定要放在 build前面，否则配置全局接口将无效
              layedit.set({
                  uploadImage: {
                      url: "{:U('Admin/Order/lay_upload_file')}", //接口url
                      type: 'post', //默认post
                  }
              });

              //创建一个编辑器
              var editIndex = layedit.build(edit_type);

              //自定义验证规则
              form.verify({
                title: function(value){
                  if(value.length < 5){
                    return '标题至少得5个字符啊';
                  }
                }
                ,pass: [/(.+){6,12}$/, '密码必须6到12位']
                ,content: function(value){
                  layedit.sync(editIndex);
                }
              });

              //监听提交
              form.on('submit(demo1_add)', function(data){
                var _json=_ajax_add(data.field);
                return false;
              });

              //监听提交
              form.on('submit(demo1_edit)', function(data){
                var _json=_ajax_edit(data.field);
                return false;
              });
            });
        }
    </script>
