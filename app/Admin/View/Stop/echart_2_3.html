        $('[data-rel="tooltip"]').tooltip({placement: tooltip_placement});
        function tooltip_placement(context, source) {
          var $source = $(source);
          var $parent = $source.closest('table')
          var off1 = $parent.offset();
          var w1 = $parent.width();
      
          var off2 = $source.offset();
          var w2 = $source.width();
      
          if( parseInt(off2.left) < parseInt(off1.left) + parseInt(w1 / 2) ) return 'right';
          return 'left';
        }
      })

    <script type="text/javascript" src="__PUBLIC__/Admin/jquery-smartMenu/js/jquery-smartMenu.js"></script>
    <script>
        function Fn_Init_smartMenu(){
            var chkSingle = $("th input"), chkGroup = $("td input");
            var funTrStyle = function() {
              chkGroup.each(function() {
                if ($(this).attr("checked")) {
                  $(this).parents("tr").addClass("bg"); 
                } else {
                  $(this).parents("tr").removeClass("bg");  
                }
              });
            }, funTrGet = function() {
              return  $("td input:checked").parents("tr");
            };

            chkSingle.bind("click", function() {
              if ($(this).attr("checked")) {
                chkGroup.attr("checked", "checked");
              } else {
                chkGroup.attr("checked", "");
              }
              funTrStyle(); 
            });

            chkGroup.bind("click", funTrStyle);
            funTrStyle();

            //自定义右键上下文
            var objDelete = {
              text: "删除",
              func: function() {
                  $('#del_grid-table').trigger('click');
              } 
            }, objShow = {
              text: "查看",
              func: function() {
                  $('#view_grid-table').trigger('click');
              } 
            }, objEdit = {
              text: "编辑",
              func: function() {
                  $('#edit_grid-table').trigger('click');
              }
            }, objUnRead = {}, objSend = {};

            var mailMenuData = [
              [objDelete, objShow]
            ];

            $("#grid-table>tbody>tr").smartMenu(mailMenuData, {
              name: "mail",
              beforeShow: function() {    
                //根据选中的是否是已读显示不同的上下文菜单
                $(this).find("input").attr("checked", "checked"); 
                funTrStyle();

                //动态数据，及时清除
                $.smartMenu.remove();

                //确定显示数据 - 主要是已读与未读
                var numTrBold = 0, numTrNormal = 0, eleTr = funTrGet();
                eleTr.each(function() {
                  if ($(this).css("font-weight") === "700") {
                    numTrBold++; 
                  } 
                  if ($(this).css("font-weight") === "400") {
                    numTrNormal++;  
                  }
                });

                if (eleTr.size() === numTrBold) {
                  //全是粗体  
                  mailMenuData[1] = [objEdit];
                } else if (eleTr.size() === numTrNormal) {
                  //全是正常
                  mailMenuData[1] = [objEdit];
                } else {
                  //混杂
                  mailMenuData[1] = [objEdit];
                }
              }
            });
        }
    </script>

    <script src="__ROOT__/echart/echarts.min.js"></script>
    <script type="text/javascript" src="__ROOT__/echart/echarts-wordcloud.min.js"></script>
    <script type="text/javascript">
        function fnInitPage(data){
            var Line=data.field.Line;

                    var Reason=[];
                    $.each(data.field, function(name, value){
                        if(value=="on"){
                            var temp=name.split("[");
                            var temp_1=temp[1];
                            var temp_2=temp_1.split("]");
                            var temp_name=temp_2[0];
                            Reason.push(temp_name);
                        }
                    });
            var Reason=Reason.join("_");

            var Shift=data.field.Shift;
            var Date1=data.field.Date1;
            var Date2=data.field.Date2;
            var topn=data.field.topn;

            if($('#export_list').attr('data-print')==1){
                _ajax_export_list(Line, Reason, Shift, Date1, Date2, topn);
            }

            $('#home').html('<table id="grid-table"></table><div id="grid-pager"></div>');
            fnInit_gridTable(Line, Reason, Shift, Date1, Date2, topn);
            fnInit_echart(Line, Reason, Shift, Date1, Date2, topn);
        }


        //获取列表
        function _ajax_list_device(Line, Reason, Shift, Date1, Date2, topn){
            var grid_data;
            $.ajax({  
                async:false,
                type:'get',  
                contentType:"application/x-www-form-urlencoded",
                url : 'http://'+api_url+'/Default.ashx?TaskID=5015',
                data: {'Line':Line, 'Date1':Date1, 'Date2':Date2, 'reason':Reason, 'shift':Shift, 'topn':topn},
                dataType : 'json',
                success  : function(json) {  
                    if(json.code==0){
                        grid_data=json.data;
                    }else{
                        layer.msg(json.msg);
                    }
                },
                error  : function(json) {  
                    layer.msg(json.msg);
                }  
            });  
            return grid_data;  
        } 

        //获取列表
        function _ajax_get_echart_data(Line, Reason, Shift, Date1, Date2, topn){
            var echart_data;
            $.ajax({  
                async:false,
                type:'get',  
                contentType:"application/x-www-form-urlencoded",
                url : 'http://'+api_url+'/Default.ashx?TaskID=5015',
                data: {'Line':Line, 'Date1':Date1, 'Date2':Date2, 'reason':Reason, 'shift':Shift, 'topn':topn},
                dataType : 'json',
                success  : function(json) {  
                    if(json.code==0){
                        echart_data=json.data;
                    }else{
                        layer.msg(json.msg);
                    }
                },
                error  : function(json) {  
                    layer.msg(json.msg);
                }  
            });  
            return echart_data;  
        } 

        function fnInit_gridTable(Line, Reason, Shift, Date1, Date2, topn){

            var grid_data=_ajax_list_device(Line, Reason, Shift, Date1, Date2, topn);

            jQuery(grid_selector).jqGrid({
              data: grid_data,
              datatype: "local",
              height: 430,
              caption: "停线时长TopN报表",
              colNames:['RowID', '产线','日期', '开始时间', '结束时间', '停线原因', '停线部位', '停线类型', '停线时长'],
              colModel:[
                {name:'RowID',index:'RowID',  sorttype:"int",align : "center", hidden: true},

                {name:'Line',index:'Line', editable:true,align : "center"},
                {name:'Date',index:'Date', editable: true,align : "center"},
                {name:'BeginTime',index:'BeginTime', editable: true,align : "center"},
                {name:'EndTime',index:'EndTime', editable: true, align : "center"},
                {name:'Reason',index:'Reason', editable: true,align : "center"},
                {name:'Part',index:'Part', editable: true,align : "center"},
                {name:'Type',index:'Type', editable: true,align : "center"},
                {name:'StopTime',index:'StopTime', editable: true,align : "center"}
              ], 
              rownumbers:true,
              rownumWidth:50,//设置行号列宽度
              autowidth:true,
              shrinkToFit:true,//ture，则按比例初始化列宽度。如果为false，则列宽度使用colModel指定的宽度
              viewrecords : true,
              rowNum:10,
              rowList:[10,20,30],
              pager : pager_selector,
              altRows: true,
              multiselect: true,
              multiboxonly: true,
          
              loadComplete : function() {
                var table = this;
                setTimeout(function(){
                  updatePagerIcons(table);
                }, 0);
              },
          
              gridComplete:function(){  //在此事件中循环为每一行添加修改和删除链接
                  var ids=jQuery(grid_selector).jqGrid('getDataIDs');
                  for(var i=0; i<ids.length; i++){
                      var id=ids[i];   

                      modify = "<button onclick='Delete(" + id + ")' class='btn btn-primary btn-xs row_edit'><i class='icon-edit bigger-110'></i>修改</button>";  //这里的onclick就是调用了上面的javascript函数 Modify(id)
                      del    = "<button onclick='Delete(" + id + ")' class='btn btn-danger btn-xs row_del'><i class='icon-trash bigger-110'></i>删除</button>";   
                      jQuery(grid_selector).jqGrid('setRowData', ids[i], { Modify: modify, Delete: del });
                  }
              }
            });
            
        }


        //replace icons with FontAwesome icons like above   //更新分页图标  
        function updatePagerIcons(table) {
            var replacement = 
            {
              'ui-icon-seek-first' : 'icon-double-angle-left bigger-140',
              'ui-icon-seek-prev' : 'icon-angle-left bigger-140',
              'ui-icon-seek-next' : 'icon-angle-right bigger-140',
              'ui-icon-seek-end' : 'icon-double-angle-right bigger-140'
            };
            $('.ui-pg-table:not(.navtable) > tbody > tr > .ui-pg-button > .ui-icon').each(function(){
              var icon = $(this);
              var $class = $.trim(icon.attr('class').replace('ui-icon', ''));
              
              if($class in replacement) icon.attr('class', 'ui-icon '+replacement[$class]);
            })
        }

        function fnInit_echart(Line, Reason, Shift, Date1, Date2, topn){
             var echart_pie_data=_ajax_get_echart_pie_data(Line, Reason, Shift, Date1, Date2, topn);
             var echart_pie_2_data=_ajax_get_echart_pie_2_data(Line, Reason, Shift, Date1, Date2, topn);


             init_echart_pie(echart_pie_data);
             init_echart_pie_2(echart_pie_2_data);
        };



        function _ajax_get_echart_pie_data(Line, Reason, Shift, Date1, Date2, topn){
            var _data=[];
            var a_days=[];
            var a_counts=[];
            //获取数据
            $.ajax({  
                async:false,
                type:'get',  
                url : 'http://'+api_url+'/Default.ashx?TaskID=5015',
                data: {'Line':Line, 'Date1':Date1, 'Date2':Date2, 'reason':Reason, 'shift':Shift, 'topn':topn},
                dataType : 'json',
                success  : function(json) { 
                    if(json.code==0){
                        
                        $.each(json.data, function(name, value){
                            a_days.push(value.Part);
                            a_counts.push(value.StopTime);
                        })
                       
                    }else{
                        layer.msg(json.msg);
                    }
                },
                error  : function(json) {  
                    layer.msg(json.msg);
                }  
            });  

            _data.push(a_days);
            _data.push(a_counts);
            return _data;
        }

        function _ajax_get_echart_pie_2_data(Line, Reason, Shift, Date1, Date2, topn){
            var _data=[];
            var data_1=[];
            var data_2=[];
            //获取数据
            $.ajax({  
                async:false,
                type:'get',  
                url : 'http://'+api_url+'/Default.ashx?TaskID=5015',
                data: {'Line':Line, 'Date1':Date1, 'Date2':Date2, 'reason':Reason, 'shift':Shift, 'topn':topn},
                dataType : 'json',
                success  : function(json) { 
                        console.log(json); 
                    if(json.code==0){

                        $.each(json.data, function(name, value){
                            data_1.push(value.StatusName);

                            var _name_=value.Part;
                            var _value_=value.StopTime;

                            data_2.push({'value':_value_,'name':_name_});
                        })
                       
                    }else{
                        layer.msg(json.msg);
                    }
                },
                error  : function(json) {  
                    layer.msg(json.msg);
                }  
            });  

            _data.push(data_1);
            _data.push(data_2);
            return _data;
        }


        function init_echart_pie(data){
            var _X=data[0];
            var _Y=data[1];


            // 基于准备好的dom，初始化echarts图表
            var myChart = echarts.init(document.getElementById('echart_pie')); 

            var option = {
                tooltip: {
                    trigger: 'axis'
                },
                toolbox: {
                    feature: {
                        dataView: {show: true, readOnly: false},
                        magicType: {show: true, type: ['line', 'bar']},
                        restore: {show: true},
                        saveAsImage: {show: true}
                    }
                },
                legend: {
                    data:['停线时长']
                },
                grid:{
                    y2:140
                },
                xAxis: [
                    {
                        type: 'category',
                        data: _X,
                        axisLabel:{
                            interval:0,
                            rotate:-30,
                        }
                    }
                ],
                yAxis: [
                    {
                        type: 'value',
                        name: '时长',
                        min: 0,
                        max: Math.ceil(Math.max.apply(null, _Y)/10)*10,
                        interval: Math.ceil(Math.max.apply(null, _Y)/10)*10/5,
                        axisLabel: {
                            formatter: '{value}'
                        }
                    }
                ],
                series: [
                    {
                        name:'停线时长',
                        type:'bar',
                        data:_Y
                    }
                ]
            };

            // 为echarts对象加载数据 
            myChart.setOption(option);
            window.onresize = myChart.resize;
        }

        function init_echart_pie_2(data){
            var data_1=data[0];
            var data_2=data[1];


            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('echart_pie_2'));

            option = {
                title : {
                    text: '停线时长',
                    x:'center'
                },
                tooltip : {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                },
                legend: {
                    orient: 'vertical',
                    left: 'left',
                    data: data_1
                },
                series : [
                    {
                        name: '访问来源',
                        type: 'pie',
                        radius : '55%',
                        center: ['50%', '60%'],
                        data:data_2,
                        itemStyle: {
                            emphasis: {
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        }
                    }
                ]
            };

            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
            window.onresize = myChart.resize;
        }

        function _ajax_export_list(Line, Reason, Shift, Date1, Date2, topn){
            $.ajax({  
                async:false,
                type:'get',  
                contentType:"application/x-www-form-urlencoded",
                url : 'http://'+api_url+'/Default.ashx?TaskID=6006',
                data: {'Line':Line, 'Date1':Date1, 'Date2':Date2, 'reason':Reason, 'shift':Shift, 'topn':topn},
                dataType : 'json',
                success  : function(json) { 
                    if(json.code==0){
                        var download_url='http://'+api_url+'/'+json.data;
                        // console.log(download_url);

                        $('#export_list').removeAttr('data-print');
                        window.location.href=download_url;
                    }else{
                        layer.msg(json.msg);
                    }
                },
                error  : function(json) {  
                    layer.msg(json.msg);
                }  
            }); 
        }

        $(function(){
            //渲染页面
            setTimeout(function(){
                $('#demo1_search').trigger('click');
            }, 1000 )
        });
     
    </script>
