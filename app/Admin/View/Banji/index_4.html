      //获取列表
      function _ajax_list_device(_PartName){
          var grid_data;
          $.ajax({  
              async:false,
              type:'get',  
              contentType:"application/x-www-form-urlencoded",
              url : 'http://'+api_url+'/Default.ashx?TaskID=4093',
              data: {'PartName':_PartName},
              dataType : 'json',
              success  : function(json) {  
                  if(json.code==0){
                      grid_data=json.data;
                  }else{
                      layer.msg(json.msg);
                  }
              },
              error  : function(json) {  
                  layer.msg(json.msg);
              }  
          });  
          return grid_data;  
      } 

      _ajax_lj_name_list();
      //获取零件名称列表
      function _ajax_lj_name_list(){
          $.ajax({  
              async:false,
              type:'post',  
              url : 'http://'+api_url+'/Default.ashx?TaskID=40931',
              dataType : 'json',
              success  : function(json) { 
                  if(json.code==0){
                      var _temp="{$_POST['PartName']}";

                      var str="<option value='请选择'>全部</option>";
                      $.each(json.data, function(name, value) {
                          if(_temp==value){
                              str+="<option value='"+value+"' selected>"+value+"</option>";
                          }else{
                              str+="<option value='"+value+"'>"+value+"</option>";
                          }
                      });
                      $('#lj_name_select').html(str);
                      var form = layui.form();
                      form.render();
                  }else{
                      layer.msg(json.msg);
                  }
              },
              error  : function(json) {  
                  layer.msg(json.msg);
              }  
          });  
      } 


      function _ajax_export_list(PartName){
          $.ajax({  
              async:false,
              type:'get',  
              contentType:"application/x-www-form-urlencoded",
              url : 'http://'+api_url+'/Default.ashx?TaskID=41932',
              data: {'PartName':PartName},
              dataType : 'json',
              success  : function(json) { 
                  if(json.code==0){
                      var download_url='http://'+api_url+'/'+json.data;
                      // console.log(download_url);return;

                      window.location.href=download_url;
                  }else{
                      layer.msg(json.msg);
                  }
              },
              error  : function(json) {  
                  layer.msg(json.msg);
              }  
          }); 
      }

   

      jQuery(function($) {
      	
        var _PartName=$('#search_table .PartName').val();
        var grid_data=_ajax_list_device(_PartName);
      
        jQuery(grid_selector).jqGrid({
          caption: "成品库存",
          data: grid_data,
          datatype: "local",
          height: 430,                    
          colNames:['RowID', '零件名称','零件编号', '零件描述', '库存数量', '线上库存', '返修库存', '总计'],
          colModel:[
            {name:'RowID',index:'RowID',  sorttype:"int",align : "center",hidden:true},

            {name:'P_Name',index:'P_Name', editable:true,align : "center"},
            {name:'P_Number',index:'P_Number', editable: true,align : "center"},
            {name:'Description',index:'Description', editable: true,align : "center"},
            {name:'Num',index:'Num', editable: true, align : "center"},
            {name:'LineNum',index:'LineNum', editable: true, align : "center"},
            {name:'FanxiuNum',index:'FanxiuNum', editable: true, align : "center"},
            {name:'AllNum',index:'AllNum', editable: true, align : "center"}
          ],

      	  autowidth:true,

          viewrecords : true,
          rowNum:10,
          rowList:[10,20,30],
          pager : pager_selector,

          multiboxonly: true,
      
          loadComplete : function() {
            var table = this;

          },

          gridComplete:function(){  //在此事件中循环为每一行添加修改和删除链接
              var ids=jQuery(grid_selector).jqGrid('getDataIDs');
              for(var i=0; i<ids.length; i++){
                  var id=ids[i];   

                  modify = "<button onclick='Delete(" + id + ")' class='btn btn-primary btn-xs row_edit'><i class='icon-edit bigger-110'></i>修改</button>";  //这里的onclick就是调用了上面的javascript函数 Modify(id)
                  del 	 = "<button onclick='Delete(" + id + ")' class='btn btn-danger btn-xs row_del'><i class='icon-trash bigger-110'></i>删除</button>";   
                  jQuery(grid_selector).jqGrid('setRowData', ids[i], { Modify: modify, Delete: del });
              }
          }
        });
 
        
        //replace icons with FontAwesome icons like above   //更新分页图标  
        function updatePagerIcons(table) {
          var replacement = 
          {
            'ui-icon-seek-first' : 'icon-double-angle-left bigger-140',
            'ui-icon-seek-prev' : 'icon-angle-left bigger-140',
            'ui-icon-seek-next' : 'icon-angle-right bigger-140',

          };
          $('.ui-pg-table:not(.navtable) > tbody > tr > .ui-pg-button > .ui-icon').each(function(){
            var icon = $(this);
            var $class = $.trim(icon.attr('class').replace('ui-icon', ''));
            
            if($class in replacement) icon.attr('class', 'ui-icon '+replacement[$class]);
          })
        }

        //导出问题列表
        $('#export_list').click(function(){

            _ajax_export_list(PartName);
        });
        
        //初使化按钮操作权限
        var page="{$page}";
        _init_button_operate(page);
      
      });

    <script type="text/javascript" src="__PUBLIC__/Admin/jquery-smartMenu/js/jquery-smartMenu.js"></script>
    <script>
        function Fn_Init_smartMenu(){
            var chkSingle = $("th input"), chkGroup = $("td input");
            var funTrStyle = function() {
              chkGroup.each(function() {
                if ($(this).attr("checked")) {
                  $(this).parents("tr").addClass("bg"); 
                } else {
                  $(this).parents("tr").removeClass("bg");  
                }
              });
            }, funTrGet = function() {
              return  $("td input:checked").parents("tr");
            };

            chkSingle.bind("click", function() {
              if ($(this).attr("checked")) {
                chkGroup.attr("checked", "checked");
              } else {
                chkGroup.attr("checked", "");
              }
              funTrStyle(); 
            });

            chkGroup.bind("click", funTrStyle);
            funTrStyle();

            //自定义右键上下文
            var objDelete = {
              text: "删除",
              func: function() {
                  $('#del_grid-table').trigger('click');
              } 
            }, objShow = {
              text: "查看",
              func: function() {
                  $('#view_grid-table').trigger('click');
              } 
            }, objEdit = {
              text: "编辑",
              func: function() {
                  $('#edit_grid-table').trigger('click');
              }
            }, objUnRead = {}, objSend = {};

            var mailMenuData = [
              [objDelete, objShow]
            ];

            $("#grid-table>tbody>tr").smartMenu(mailMenuData, {
              name: "mail",
              beforeShow: function() {    
                //根据选中的是否是已读显示不同的上下文菜单
                $(this).find("input").attr("checked", "checked"); 
                funTrStyle();

                //动态数据，及时清除
                $.smartMenu.remove();

                //确定显示数据 - 主要是已读与未读
                var numTrBold = 0, numTrNormal = 0, eleTr = funTrGet();
                eleTr.each(function() {
                  if ($(this).css("font-weight") === "700") {
                    numTrBold++; 
                  } 
                  if ($(this).css("font-weight") === "400") {
                    numTrNormal++;  
                  }
                });

                if (eleTr.size() === numTrBold) {
                  //全是粗体  
                  mailMenuData[1] = [objEdit];
                } else if (eleTr.size() === numTrNormal) {
                  //全是正常
                  mailMenuData[1] = [objEdit];
                } else {
                  //混杂
                  mailMenuData[1] = [objEdit];
                }
              }
            });
        }
    </script>
    <!-- jQuery smartMenu右键自定义上下文菜单插件  end -->

            $("div[aria-describedby='dialog-confirm_edit'] div span.ui-dialog-title").html("<div class='widget-header'><h4 class='smaller'><i class='icon-warning-sign red'></i> 导入：</h4></div>");
          });
        
      });
    </script>
    <script>
        layui.use(['form', 'layedit', 'laydate'], function(){

          var form = layui.form()

          ,layer = layui.layer

          ,layedit = layui.layedit

          ,laydate = layui.laydate;

          

          //创建一个编辑器

          var editIndex = layedit.build('LAY_demo_editor');

         

          //自定义验证规则

          form.verify({

            title: function(value){

              if(value.length < 5){

                return '标题至少得5个字符啊';

              }

            }

            ,pass: [/(.+){6,12}$/, '密码必须6到12位']

            ,content: function(value){

              layedit.sync(editIndex);

            }

          });
      

          //监听提交

          form.on('submit(demo1_search)', function(data){

            // layer.alert(JSON.stringify(data.field), {

            //   title: '最终的提交信息'

            // })

            return false;

          });
        });

    </script>

    <script>
        layui.use('laydate', function(){
          var laydate = layui.laydate;
          var start = {
            min: laydate.now()
            ,max: '2099-06-16 23:59:59'
            ,istoday: false
            ,choose: function(datas){
              end.min = datas; //开始日选好后，重置结束日的最小日期
              end.start = datas //将结束日的初始值设定为开始日
            }
          };

          var end = {
            min: laydate.now()
            ,max: '2099-06-16 23:59:59'
            ,istoday: false
            ,choose: function(datas){
              start.max = datas; //结束日选好后，重置开始日的最大日期
            }
          };

          document.getElementById('LAY_demorange_s').onclick = function(){
            start.elem = this;
            laydate(start);
          }

          document.getElementById('LAY_demorange_e').onclick = function(){
            end.elem = this
            laydate(end);
          }
        });

    </script>
