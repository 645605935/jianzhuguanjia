    <script type="text/javascript">
      //数据列表初使化

      //获取列表
      function _ajax_list_device(_Date1,_Date2){
          $.ajax({  
              async:false,
              type:'get',  
              contentType:"application/x-www-form-urlencoded",
              url : 'http://'+api_url+'/Default.ashx?TaskID=40901',
              data: {'Date1':_Date1, 'Date2':_Date2},
              dataType : 'json',
              success  : function(json) {  
                  if(json.code==0){
                      grid_data=json.data;
                  }else{
                      layer.msg(json.msg);
                  }
              },
              error  : function(json) {  
                  layer.msg(json.msg);
              }  
          });  
          return grid_data;  
      } 

      //获取列表
      function _ajax_list_device_2(_Line,_Date1,_Date2){
          $.ajax({  
              async:false,
              type:'get',  
              contentType:"application/x-www-form-urlencoded",
              url : 'http://'+api_url+'/Default.ashx?TaskID=40811',
              data: {'Line':_Line, 'Date1':_Date1, 'Date2':_Date2},
              dataType : 'json',
              success  : function(json) {  
                  if(json.code==0){
                      grid_data_2=json.data;
                  }else{
                      layer.msg(json.msg);
                  }
              },
              error  : function(json) {  
                  layer.msg(json.msg);
              }  
          });  
          return grid_data_2;  
      } 

      jQuery(function($) {
        var _Date1=$('#search_table .Date1').val();
        var _Date2=$('#search_table .Date2').val();

        //上列表
        var grid_data=_ajax_list_device(_Date1,_Date2);
console.log(55555);
console.log(grid_data);
        //下列表
        var grid_data_2;

        $(grid_selector).jqGrid({
          caption: "生产工单管理",
          data: grid_data,
          datatype: "local",
          height: 430,
          colNames:['RowID', 'OrderID', '创建时间','创建人','状态','操作'],
          colModel:[
            {name:'ID',index:'ID',  sorttype:"int",align : "center", hidden: true},
            {name:'OrderID',index:'OrderID',  sorttype:"int",align : "center", hidden: true},

            {name:'CreateDate',index:'CreateDate',align : "center"},
            {name:'Creater',index:'Creater',align : "center"},
            {name:'Status',index:'Status',align : "center"},

            {name:'options',index:'options',width:'350px',align:'center',sortable:false}
          ], 
      	  rownumbers:true,
      	  rownumWidth:50,//设置行号列宽度
      	  autowidth:true,
      	  shrinkToFit:true,//ture，则按比例初始化列宽度。如果为false，则列宽度使用colModel指定的宽度
          viewrecords : true,
          rowNum:10,
          rowList:[10,20,30],
          pager : pager_selector,
          altRows: true,
          multiselect: true,
          multiboxonly: true,
      
          loadComplete : function() {
            var table = this;
            setTimeout(function(){
              updatePagerIcons(table);
            }, 0);
          },
      
          gridComplete:function(){
              var ids=jQuery(grid_selector).jqGrid('getDataIDs');
              for(var i=0; i<ids.length; i++){
                  var id=ids[i];   
                  var _rowData = $(grid_selector).jqGrid('getRowData',id);  


                  if(_rowData.Status=='激活中'){
                      var ID=_rowData.ID;
                      refrash_gongdandetail(ID);
                      refrash_productionplan(ID);
                      $('#activing').attr('data-ID', ID);


                      //每隔十分钟
                      setInterval(function(){
                          refrash_gongdandetail(ID);
                          refrash_productionplan(ID);
                      },60000);
                  }

                  var options="";
                      if( _rowData.Status=='激活中'){
                          // options += "<button style='margin-right:3px;' class='btn btn-primary btn-xs btn-close' title='btn-close'>关闭</button>";
                          // options += "<button class='btn btn-danger btn-xs id-btn-dialog2_del' data-OrderID='"+_rowData.OrderID+"' title='id-btn-dialog2_del'>删除</button>";
                      }else{

                          if(_rowData.Status!='历史'){
                              options += "<button style='margin-right:3px;' class='btn btn-primary btn-xs btn-open' data-OrderID='"+_rowData.OrderID+"' data-ProductWorkOrderID='"+_rowData.ID+"' title='btn-open'>激活</button>";
                          }
                          // options += "<button style='margin-right:3px;' class='btn btn-primary btn-xs btn-close' title='btn-close'>关闭</button>";
                          options += "<button class='btn btn-danger btn-xs id-btn-dialog2_del' data-OrderID='"+_rowData.OrderID+"' title='id-btn-dialog2_del'>删除</button>";
                      }
                         
                  jQuery(grid_selector).jqGrid('setRowData', ids[i], { options: options });
              }
          }
        });


        
      
        //初使化按钮操作权限
        var page="{$page}";
        _init_button_operate(page);
      
      });

    <script type="text/javascript" src="__PUBLIC__/Admin/jquery-smartMenu/js/jquery-smartMenu.js"></script>
    <script>
        function Fn_Init_smartMenu(){
            var chkSingle = $("th input"), chkGroup = $("td input");
            var funTrStyle = function() {
              chkGroup.each(function() {
                if ($(this).attr("checked")) {
                  $(this).parents("tr").addClass("bg"); 
                } else {
                  $(this).parents("tr").removeClass("bg");  
                }
              });
            }, funTrGet = function() {
              return  $("td input:checked").parents("tr");
            };

            chkSingle.bind("click", function() {
              if ($(this).attr("checked")) {
                chkGroup.attr("checked", "checked");
              } else {
                chkGroup.attr("checked", "");
              }
              funTrStyle(); 
            });

            chkGroup.bind("click", funTrStyle);
            funTrStyle();

            //自定义右键上下文
            var objDelete = {
              text: "删除",
              func: function() {
                  $('#del_grid-table').trigger('click');
              } 
            }, objShow = {
              text: "查看",
              func: function() {
                  $('#view_grid-table').trigger('click');
              } 
            }, objEdit = {
              text: "编辑",
              func: function() {
                  $('#edit_grid-table').trigger('click');
              }
            }, objUnRead = {}, objSend = {};

            var mailMenuData = [
              [objDelete, objShow]
            ];

            $("#grid-table>tbody>tr").smartMenu(mailMenuData, {
              name: "mail",
              beforeShow: function() {    
                //根据选中的是否是已读显示不同的上下文菜单
                $(this).find("input").attr("checked", "checked"); 
                funTrStyle();

                //动态数据，及时清除
                $.smartMenu.remove();

                //确定显示数据 - 主要是已读与未读
                var numTrBold = 0, numTrNormal = 0, eleTr = funTrGet();
                eleTr.each(function() {
                  if ($(this).css("font-weight") === "700") {
                    numTrBold++; 
                  } 
                  if ($(this).css("font-weight") === "400") {
                    numTrNormal++;  
                  }
                });

                if (eleTr.size() === numTrBold) {
                  //全是粗体  
                  mailMenuData[1] = [objEdit];
                } else if (eleTr.size() === numTrNormal) {
                  //全是正常
                  mailMenuData[1] = [objEdit];
                } else {
                  //混杂
                  mailMenuData[1] = [objEdit];
                }
              }
            });
        }
    </script>
    <!-- jQuery smartMenu右键自定义上下文菜单插件  end -->

      //创建一个编辑器

      var editIndex = layedit.build('LAY_demo_editor');

     

      //自定义验证规则

      form.verify({

        title: function(value){

          if(value.length < 5){

            return '标题至少得5个字符啊';

          }

        }

        ,pass: [/(.+){6,12}$/, '密码必须6到12位']

        ,content: function(value){

          layedit.sync(editIndex);

        }

      });

      //监听提交
      form.on('submit(demo1_sort)', function(data){

        layer.alert(JSON.stringify(data.field), {

          title: '最终的提交信息'

        })

        return false;

      });
    });
