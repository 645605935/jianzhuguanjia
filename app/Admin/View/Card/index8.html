      //获取列表
      function _ajax_list_device(_Line,_Banci,_Date1,_Date2,_Remarks){
          $.ajax({  
              async:false,
              type:'get',  
              contentType:"application/x-www-form-urlencoded",
              url : 'http://'+api_url+'/Default.ashx?TaskID=40121',
              data: {'Line':_Line, 'Banci':_Banci, 'Date1':_Date1, 'Date2':_Date2, 'Remarks':_Remarks},
              dataType : 'json',
              success  : function(json) {  
                  if(json.code==0){
                      grid_data=json.data;
                  }else{
                      layer.msg(json.msg);
                  }
              },
              error  : function(json) {  
                  layer.msg(json.msg);
              }  
          });  
          return grid_data;  
      }

        //公共调用方法
        function Merger(gridName, CellName) {
            //得到显示到界面的id集合
            var mya = $("#" + gridName + "").getDataIDs();
            //当前显示多少条
            var length = mya.length;
            for (var i = 0; i < length; i++) {
                //从上到下获取一条信息
                var before = $("#" + gridName + "").jqGrid('getRowData', mya[i]);
                //定义合并行数
                var rowSpanTaxCount = 1;
                for (j = i + 1; j <= length; j++) {
                    //和上边的信息对比 如果值一样就合并行数+1 然后设置rowspan 让当前单元格隐藏
                    var end = $("#" + gridName + "").jqGrid('getRowData', mya[j]);
                    if (before[CellName] == end[CellName]) {
                        rowSpanTaxCount++;
                        $("#" + gridName + "").setCell(mya[j], CellName, '', { display: 'none' });
                    } else {
                        rowSpanTaxCount = 1;
                        break;
                    }
                    $("#" + CellName + "" + mya[i] + "").attr("rowspan", rowSpanTaxCount);
                }
            }
        }
        
        //replace icons with FontAwesome icons like above   //更新分页图标  
        function updatePagerIcons(table) {
          var replacement = 
          {
            'ui-icon-seek-first' : 'icon-double-angle-left bigger-140',
            'ui-icon-seek-prev' : 'icon-angle-left bigger-140',
            'ui-icon-seek-next' : 'icon-angle-right bigger-140',
            'ui-icon-seek-end' : 'icon-double-angle-right bigger-140'
          };
          $('.ui-pg-table:not(.navtable) > tbody > tr > .ui-pg-button > .ui-icon').each(function(){
            var icon = $(this);
            var $class = $.trim(icon.attr('class').replace('ui-icon', ''));
            
            if($class in replacement) icon.attr('class', 'ui-icon '+replacement[$class]);
          })
        }
      
        //初使化按钮操作权限
        var page="{$page}";
        _init_button_operate(page);

    <!-- jQuery smartMenu右键自定义上下文菜单插件  start -->
    <script type="text/javascript" src="__PUBLIC__/Admin/jquery-smartMenu/js/jquery-smartMenu.js"></script>
    <script>
        function Fn_Init_smartMenu(){
            var chkSingle = $("th input"), chkGroup = $("td input");
            var funTrStyle = function() {
              chkGroup.each(function() {
                if ($(this).attr("checked")) {
                  $(this).parents("tr").addClass("bg"); 
                } else {
                  $(this).parents("tr").removeClass("bg");  
                }
              });
            }, funTrGet = function() {
              return  $("td input:checked").parents("tr");
            };

            chkSingle.bind("click", function() {
              if ($(this).attr("checked")) {
                chkGroup.attr("checked", "checked");
              } else {
                chkGroup.attr("checked", "");
              }
              funTrStyle(); 
            });

            chkGroup.bind("click", funTrStyle);
            funTrStyle();

            //自定义右键上下文
            var objDelete = {
              text: "删除",
              func: function() {
                  $('#del_grid-table').trigger('click');
              } 
            }, objShow = {
              text: "查看",
              func: function() {
                  $('#view_grid-table').trigger('click');
              } 
            }, objEdit = {
              text: "编辑",
              func: function() {
                  $('#edit_grid-table').trigger('click');
              }
            }, objUnRead = {}, objSend = {};

            var mailMenuData = [
              [objDelete, objShow]
            ];

            $("#grid-table>tbody>tr").smartMenu(mailMenuData, {
              name: "mail",
              beforeShow: function() {    
                //根据选中的是否是已读显示不同的上下文菜单
                $(this).find("input").attr("checked", "checked"); 
                funTrStyle();

                //动态数据，及时清除
                $.smartMenu.remove();

                //确定显示数据 - 主要是已读与未读
                var numTrBold = 0, numTrNormal = 0, eleTr = funTrGet();
                eleTr.each(function() {
                  if ($(this).css("font-weight") === "700") {
                    numTrBold++; 
                  } 
                  if ($(this).css("font-weight") === "400") {
                    numTrNormal++;  
                  }
                });

                if (eleTr.size() === numTrBold) {
                  //全是粗体  
                  mailMenuData[1] = [objEdit];
                } else if (eleTr.size() === numTrNormal) {
                  //全是正常
                  mailMenuData[1] = [objEdit];
                } else {
                  //混杂
                  mailMenuData[1] = [objEdit];
                }
              }
            });
        }
    </script>
    <!-- jQuery smartMenu右键自定义上下文菜单插件  end -->

      function _format_json(data){

          console.log(data);
          console.log(22222222);

          var _data=data.field;
          var _key_Arr=[];


          for (var key in _data){
                _key_Arr.push(key); 
            }


          //判断有几个组，每组有多少个联系人
          var _group=0;
          $.each(_key_Arr, function(){
            var _str=this;
            if(_str.indexOf("gongxu_name_")>=0){
                _group++;
            }
          });

          var _____str="{";
          _____str+='"data":[';
          for (var i = 1; i <= _group; i++) {
            var _people=0;
            $.each(_key_Arr, function(){
              var _str=this;
              if(_str.indexOf("repair_people_"+i+"_")>=0){
                  _people++;
              }
            });
            
            for (var j = 1; j <= _people; j++) {
              _____str+='{';
              $.each(data.field, function(name, value) {
                if("repair_people_"+i+"_"+j == name){
                  _____str+='"StepID"'+":"+'"'+_data["gongxu_name_"+i]+'",';
                    _____str+='"Executor"'+":"+'"'+value+'",';
                }
                  if("contact_"+i+"_"+j == name){
                    _____str+='"Phone"'+":"+'"'+value+'",';
                }
                if("work_time_"+i+"_"+j == name){
                    _____str+='"Cost"'+":"+'"'+value+'"';
                }
              });

              if(i==_group&&j==_people){
                _____str+='}';
              }else{
                _____str+='},';
              }
              
            }
          }
          _____str+=']';
          _____str+="}";

    <script type="text/javascript">
        $(function(){
            //导出问题列表
            $('#export_list').click(function(){
                var Line=$('#search_table .Line').val();
                var Banci=$('#search_table .Banci').val();
                var Date1=$('#search_table .Date1').val();
                var Date2=$('#search_table .Date2').val();
                var Remarks=$('#search_table .Remarks').val();

                _ajax_export_list(Line, Banci, Date1, Date2, Remarks);
            });
        });

        function _ajax_export_list(Line, Banci, Date1, Date2, Remarks){
            $.ajax({  
                async:false,
                type:'get',  
                contentType:"application/x-www-form-urlencoded",
                url : 'http://'+api_url+'/Default.ashx?TaskID=42121',
                data: {'Line':Line, 'Banci':Banci, 'Date1':Date1, 'Date2':Date2, 'Remarks':Remarks},
                dataType : 'json',
                success  : function(json) { 
                    if(json.code==0){
                        var download_url='http://'+api_url+'/'+json.data;
                        // console.log(download_url);return;

                        window.location.href=download_url;
                    }else{
                        layer.msg(json.msg);
                    }
                },
                error  : function(json) {  
                    layer.msg(json.msg);
                }  
            }); 
        }
    </script>
