    <!-- jQuery smartMenu右键自定义上下文菜单插件  start -->
    <script type="text/javascript" src="__PUBLIC__/Admin/jquery-smartMenu/js/jquery-smartMenu.js"></script>
    <script>
        function Fn_Init_smartMenu(){
            var chkSingle = $("th input"), chkGroup = $("td input");
            var funTrStyle = function() {
              chkGroup.each(function() {
                if ($(this).attr("checked")) {
                  $(this).parents("tr").addClass("bg"); 
                } else {
                  $(this).parents("tr").removeClass("bg");  
                }
              });
            }, funTrGet = function() {
              return  $("td input:checked").parents("tr");
            };

            chkSingle.bind("click", function() {
              if ($(this).attr("checked")) {
                chkGroup.attr("checked", "checked");
              } else {
                chkGroup.attr("checked", "");
              }
              funTrStyle(); 
            });

            chkGroup.bind("click", funTrStyle);
            funTrStyle();

            //自定义右键上下文
            var objDelete = {
              text: "删除",
              func: function() {
                  $('#del_grid-table').trigger('click');
              } 
            }, objShow = {
              text: "查看",
              func: function() {
                  $('#view_grid-table').trigger('click');
              } 
            }, objEdit = {
              text: "编辑",
              func: function() {
                  $('#edit_grid-table').trigger('click');
              }
            }, objUnRead = {}, objSend = {};

            var mailMenuData = [
              [objDelete, objShow]
            ];

            $("#grid-table>tbody>tr").smartMenu(mailMenuData, {
              name: "mail",
              beforeShow: function() {    
                //根据选中的是否是已读显示不同的上下文菜单
                $(this).find("input").attr("checked", "checked"); 
                funTrStyle();

                //动态数据，及时清除
                $.smartMenu.remove();

                //确定显示数据 - 主要是已读与未读
                var numTrBold = 0, numTrNormal = 0, eleTr = funTrGet();
                eleTr.each(function() {
                  if ($(this).css("font-weight") === "700") {
                    numTrBold++; 
                  } 
                  if ($(this).css("font-weight") === "400") {
                    numTrNormal++;  
                  }
                });

                if (eleTr.size() === numTrBold) {
                  //全是粗体  
                  mailMenuData[1] = [objEdit];
                } else if (eleTr.size() === numTrNormal) {
                  //全是正常
                  mailMenuData[1] = [objEdit];
                } else {
                  //混杂
                  mailMenuData[1] = [objEdit];
                }
              }
            });
        }
    </script>
    <!-- jQuery smartMenu右键自定义上下文菜单插件  end -->

    <script type="text/javascript">
        //数据列表初使化
        jQuery.support.cors=true;

        //获取列表
        function _ajax_list_device(_Line, _Date1, _Date2){
            var grid_data;
            $.ajax({  
                async:false,
                type:'get',  
                contentType:"application/x-www-form-urlencoded",
                url : 'http://'+api_url+'/Default.ashx?TaskID=40861',
                data: {'Line':_Line, 'Date1':_Date1, 'Date2':_Date2},
                dataType : 'json',
                success  : function(json) {  
                    if(json.code==0){
                        grid_data=json.data;
                    }else{
                        layer.msg(json.msg);
                    }
                },
                error  : function(json) {  
                    layer.msg(json.msg);
                }  
            });  
            return grid_data;  
        }

        function init_gridData(grid_data){
            jQuery(grid_selector).jqGrid({
              data: grid_data,
              datatype: "local",
              height: 430,
              caption: "设备维修工时列表",

              colNames:['ID', '人员名称','工单编号','创建时间', '产线', '设备名称','安全确认','问题分析','问题解决','维修确认','维修总时长'],
              colModel:[
                {name:'ID',index:'ID',  sorttype:"int",align : "center", hidden: true},
          
                {name:'WorkerName',index:'WorkerName', editable:true,align : "center"},
                {name:'WorkOrderID',index:'WorkOrderID', editable: true,align : "center"},
                {name:'Date',index:'Date', editable: true,align : "center"},
                {name:'Line',index:'Line', editable: true,align : "center"},
                {name:'DeviceName',index:'DeviceName', align : "center"},
                {name:'AQQR',index:'AQQR', editable: true,align : "center"},
                {name:'WTFX',index:'WTFX', editable: true,align : "center"},
                {name:'WTJJ',index:'WTJJ', editable: true,align : "center"},
                {name:'WXQR',index:'WXQR', editable: true,align : "center"},
                {name:'WXTime',index:'WXTime', editable: true,align : "center"}
              ], 
              rownumbers:true,
              rownumWidth:50,//设置行号列宽度
              autowidth:true,
              shrinkToFit:true,//ture，则按比例初始化列宽度。如果为false，则列宽度使用colModel指定的宽度
              viewrecords : true,
              rowNum:10,
              rowList:[10,20,30],
              pager : pager_selector,
              altRows: true,
              multiselect: true,
              multiboxonly: true,
          
              loadComplete : function() {
                var table = this;
                setTimeout(function(){
                  updatePagerIcons(table);
                }, 0);
              },
              
              gridComplete:function(){  //在此事件中循环为每一行添加修改和删除链接
                  var ids=jQuery(grid_selector).jqGrid('getDataIDs');
                  for(var i=0; i<ids.length; i++){
                      var id=ids[i];   

                      modify = "<button onclick='Delete(" + id + ")' class='btn btn-primary btn-xs row_edit'><i class='icon-edit bigger-110'></i>修改</button>";  //这里的onclick就是调用了上面的javascript函数 Modify(id)
                      del    = "<button onclick='Delete(" + id + ")' class='btn btn-danger btn-xs row_del'><i class='icon-trash bigger-110'></i>删除</button>";   
                      jQuery(grid_selector).jqGrid('setRowData', ids[i], { Modify: modify, Delete: del });
                  }
              }
            });
        }


        function init_echart(_ajax_data){
             var echart_data_1=[];
             var echart_data_2=[];
             var echart_data_3=[];
             var echart_data_4=[];

             var people_data=[];
             var total_data=[];
             $.each(_ajax_data, function(name, value) {
                 people_data.push(value.WorkerName);
                 total_data.push(value.WXTime);
             });

             var tag_data=['AQQR', 'WTFX', 'WTJJ', 'WXQR'];


             for (var i = 0; i < tag_data.length; i++) {

                 $.each(_ajax_data, function(name, value) {
                     if(tag_data[i]=='AQQR'){
                         echart_data_1.push(value.AQQR);
                     }
                     if(tag_data[i]=='WTFX'){
                         echart_data_2.push(value.WTFX);
                     }
                     if(tag_data[i]=='WTJJ'){
                         echart_data_3.push(value.WTJJ);
                     }
                     if(tag_data[i]=='WXQR'){
                         echart_data_4.push(value.WXQR);
                     }
                 });
                 
             }

             var ___temp__="[";
             for (var i = 0; i < people_data.length; i++) {
                 if(i==people_data.length-1){
                   ___temp__+="{'name' : '合计', 'value' : "+total_data[i]+", 'xAxis': "+i+", 'yAxis': "+total_data[i]+"}";
                 }else{
                   ___temp__+="{'name' : '合计', 'value' : "+total_data[i]+", 'xAxis': "+i+", 'yAxis': "+total_data[i]+"},";
                 }
             }
             ___temp__+="]";


             ___temp__ = eval('('+___temp__+')');
             // 基于准备好的dom，初始化echarts图表
             var myChart = echarts.init(document.getElementById('echart_pie')); 

              var option = {
                  tooltip : {

    <script>
        layui.use(['form', 'laydate'], function(){
          var form = layui.form()
          ,layer = layui.layer
          ,laydate = layui.laydate;

          var start = {
            istoday: false
            ,choose: function(datas){
              end.min = datas; //开始日选好后，重置结束日的最小日期
              end.start = datas //将结束日的初始值设定为开始日
            }
          };

          var end = {
            istoday: false
            ,choose: function(datas){
              start.max = datas; //结束日选好后，重置开始日的最大日期
            }
          };

          document.getElementById('LAY_demorange_s').onclick = function(){
            start.elem = this;
            laydate(start);
          }

          document.getElementById('LAY_demorange_e').onclick = function(){
            end.elem = this
            laydate(end);
          }
         

          //自定义验证规则
          form.verify({
            title: function(value){
              if(value.length < 5){
                return '标题至少得5个字符啊';
              }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,content: function(value){
              layedit.sync(editIndex);
            }
          });

          //监听提交
          form.on('submit(demo1)', function(data){
            layer.alert(JSON.stringify(data.field), {
              title: '最终的提交信息'
            })
            return false;
          });
        });
    </script>


    <script type="text/javascript">
        $(function(){
            //导出问题列表
            $('#export_list').click(function(){
                var Line=$('#search_table .Line').val();
                var Date1=$('#search_table .Date1').val();
                var Date2=$('#search_table .Date2').val();

                _ajax_export_list(Line, Date1, Date2);
            });
        });

        function _ajax_export_list(Line, Date1, Date2){
            $.ajax({  
                async:false,
                type:'get',  
                contentType:"application/x-www-form-urlencoded",
                url : 'http://'+api_url+'/Default.ashx?TaskID=41861',
                data: {'Line':Line, 'Date1':Date1, 'Date2':Date2},
                dataType : 'json',
                success  : function(json) { 
                    if(json.code==0){
                        var download_url='http://'+api_url+'/'+json.data;
                        // console.log(download_url);return;

                        window.location.href=download_url;
                    }else{
                        layer.msg(json.msg);
                    }
                },
                error  : function(json) {  
                    layer.msg(json.msg);
                }  
            }); 
        }
    </script>
