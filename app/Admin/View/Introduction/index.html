    <script type="text/javascript">
      function init_page(){
          //初使化按钮操作权限
          var page="{$page}";
          _init_button_operate(page);
      }

      //获取列表
      function _ajax_get_list(title, Date1, Date2){
          var _data;
          $.ajax({   
              async:false,
              type:'get',  
              contentType:"application/x-www-form-urlencoded",
              url : "{:U('Admin/Introduction/ajax_get_list')}",
              data: {
                'title':title, 
                'Date1':Date1, 
                'Date2':Date2
              },
              dataType : 'json',
              success  : function(json) { 
                  if(json.code==0){
                      _data=json;
                  }
                  if(json.code==1){
                      _data=json;
                      // layer.msg(json.msg);
                  }
              },
              error  : function(json) {  
                  layer.msg(json.msg);
              }  
          });  
          return _data;  
      } 

      //获取单条信息
      function _ajax_get_row_info(id){
          var _json;
          $.ajax({  
              async:false,
              type:'get',  
              url : "{:U('Admin/Introduction/ajax_get_row_info')}",
              data:{
                id:id
              },
              dataType : 'json',
              success  : function(json) {  
                  if(json.code == 0){
                      var data=json.data;

                      $('#edit_form .id').val(data.id);
                      $('#edit_form .company_logo').val(data.company_logo);
                      if(data.company_logo){
                          $('#edit_form .show_img').attr('src', data.company_logo);
                      }
                      $('#edit_form .company_content').val(data.company_content);
                      $('#edit_form .company_address').val(data.company_address);
                      $('#edit_form .company_phone').val(data.company_phone);

                      _json=json;
                  }else{
                      layer.msg(json.msg);
                  }
              },
              error  : function() {  
                  layer.msg('error');
              }  
          }); 
          return _json;
      }

      //添加
      function _ajax_add(_data){
           var _json;
           $.ajax({  
               async:false,
               type:'post',  
               contentType:"application/x-www-form-urlencoded",
               url : "{:U('Admin/Introduction/ajax_add')}",
               data: _data,
               dataType : 'json',
               success  : function(json) {
                   if(json.code==0){
                       layer.msg(json.msg);
                       $("#grid-table").addRowData(1, json.data, "first");
                       $("#add_form .reset").trigger('click');
                       $("div[aria-describedby='dialog-confirm_add'] .ui-dialog-titlebar-close").trigger("click");
                   }else{
                       layer.msg(json.msg);
                   }
               },
               error  : function() {  
                   alert('error');
               }  
           }); 
           return _json;
      }

       //编辑
      function _ajax_edit(_data){
          var _json;
          $.ajax({  
              async:false,
              type:'post',  
              contentType:"application/x-www-form-urlencoded",
              url : "{:U('Admin/Introduction/ajax_edit')}",
              data: _data,
              dataType : 'json',
              success  : function(json) {  
                  if(json.code == 0){
                      layer.msg(json.msg);
                  }else{
                      layer.msg(json.msg);
                  }
              },
              error  : function() {  
                  layer.msg('error');
              }  
          }); 
          return _json;  
      }

      //异步删除
      function _ajax_del(ids){
          var _json;
          $.ajax({  
              type:'get',  
              url : "{:U('Admin/Introduction/ajax_del')}",
              data:{ 
                id:ids 
              },
              dataType : 'json',
              success  : function(json) {  
                  if(json.code == 0){
                      _json=json;
                      layer.msg(json.msg);
                      var selectRow = $("#grid-table").jqGrid('getGridParam','selrow');
                      $("#grid-table").delRowData(selectRow);
                  }else{
                      layer.msg(json.msg);
                      _json=json;
                  }
              },
              error  : function() {  
                  layer.msg('error');
              }  
          }); 
          return _json;
      }


      function imgFormatter(cellvalue, options, rowdata){ 
          if (cellvalue){
              return '<img class="avatar" style="width:30px;height:30px;" src="'+cellvalue+'" alt="' + cellvalue + '" />';
          }else{
              return "暂无";
          }

      }

      function statusFormatter(cellvalue, options, rowdata){ 
          if (cellvalue == "1"){
              return '<span class="label label-success" alt="'+cellvalue+'">通过</span>';
          }else{
              return '<span class="label label-danger" alt="'+cellvalue+'">待审核</span>';
          }
      }

      function init_grid_table(grid_data){
          $(grid_selector).jqGrid({
              caption: "列表",
              data: grid_data,
              datatype: "local",
              height: 430,
              colNames:['id', '任务名称','任务行业分类','描述','项目开展地点','报名结束时间','状态','操作'],
              colModel:[
                {name:'id',index:'id',  sorttype:"int",align : "center", hidden: true},

                {name:'title',index:'title', align : "center"},
                {name:'type',index:'type', align : "center"},
                {name:'desc',index:'desc', align : "center"},
                {name:'address',index:'address', align : "center"},
                {name:'end_time',index:'end_time', align : "center"},
                {name:'status',index:'status', align : "center", formatter: statusFormatter},

                {name:'options',index:'options',align:'center',width:200}
              ], 
              rownumbers:true,
              rownumWidth:50,//设置行号列宽度
              autowidth:true,
              shrinkToFit:true,//ture，则按比例初始化列宽度。如果为false，则列宽度使用colModel指定的宽度
              viewrecords : true,
              rowNum:10,
              rowList:[10,20,30],
              pager : pager_selector,
              altRows: true,
              multiselect: true,
              multiboxonly: true,
          
              loadComplete : function() {
                var table = this;
                setTimeout(function(){
                  updatePagerIcons(table);
                }, 0);
              },

              gridComplete:function(){  //在此事件中循环为每一行添加修改和删除链接
                  var ids=jQuery(grid_selector).jqGrid('getDataIDs');
                  for(var i=0; i<ids.length; i++){
                      var id=ids[i];   console.log(id);
                      var _rowData = $(grid_selector).jqGrid('getRowData',id);

                      var options="";
                          options+= "<button style='margin-right:5px;' class='btn btn-primary btn-xs id-btn-dialog2_edit' title='id-btn-dialog2_edit' data-id='"+_rowData.id+"'><i class='icon-edit bigger-110'></i>修改</button>";
                          options+= "<button class='btn btn-danger btn-xs id-btn-dialog2_del' title='id-btn-dialog2_del' data-id='"+_rowData.id+"'><i class='icon-trash bigger-110'></i>删除</button>";  
                      jQuery(grid_selector).jqGrid('setRowData', ids[i], { options: options });
                  }
              }
          });
      }

      //replace icons with FontAwesome icons like above   //更新分页图标  
      function updatePagerIcons(table) {
          var replacement = {
              'ui-icon-seek-first' : 'icon-double-angle-left bigger-140',
              'ui-icon-seek-prev' : 'icon-angle-left bigger-140',
              'ui-icon-seek-next' : 'icon-angle-right bigger-140',
              'ui-icon-seek-end' : 'icon-double-angle-right bigger-140'
          };
          $('.ui-pg-table:not(.navtable) > tbody > tr > .ui-pg-button > .ui-icon').each(function(){
              var icon = $(this);
              var $class = $.trim(icon.attr('class').replace('ui-icon', ''));
              
              if($class in replacement) icon.attr('class', 'ui-icon '+replacement[$class]);
          })
      }
    </script>

                end.min = datas; //开始日选好后，重置结束日的最小日期
                end.start = datas //将结束日的初始值设定为开始日
              }
            };

            var end = {
              istoday: false
              ,choose: function(datas){
                start.max = datas; //结束日选好后，重置开始日的最大日期
              }
            };

            document.getElementById('LAY_demorange_s').onclick = function(){
              start.elem = this;
              laydate(start);
            }

            document.getElementById('LAY_demorange_e').onclick = function(){
              end.elem = this
              laydate(end);
            }
        });

    </script>
    
    <script>
        function init_editer(edit_type){
            layui.use(['form', 'layedit', 'laydate', 'upload'], function(){
              var form = layui.form()
              ,layer = layui.layer
              ,layedit = layui.layedit
              ,laydate = layui.laydate;


              var arr=edit_type.split('_');
              var form_type=arr[1];

              //上传文件
              layui.upload({
                 url: "{:U('Admin/Introduction/lay_upload_file')}" //上传接口
                 ,elem: '#'+form_type+'_upload_img' //指定原始元素，默认直接查找class="layui-upload-file"
                 ,success: function(res){ //上传成功后的回调
                   if(res.code==0){
                      $('#'+form_type+'_form .company_logo').val(res.data.src);
                      $('#'+form_type+'_form .show_img').attr('src', res.data.src);
                   }
                 }
              });

              
              //上传图片接口：注意：layedit.set 一定要放在 build前面，否则配置全局接口将无效
              layedit.set({
                  uploadImage: {
                      url: "{:U('Admin/Introduction/lay_upload_file')}", //接口url
                      type: 'post', //默认post
                  }
              });

              //创建一个编辑器
              var editIndex = layedit.build(edit_type);

              //自定义验证规则
              form.verify({
                title: function(value){
                  if(value.length < 5){
                    return '标题至少得5个字符啊';
                  }
                }
                ,pass: [/(.+){6,12}$/, '密码必须6到12位']
                ,content: function(value){
                  layedit.sync(editIndex);
                }
              });

              //监听提交
              form.on('submit(demo1_add)', function(data){
                var _json=_ajax_add(data.field);
                return false;
              });

              //监听提交
              form.on('submit(demo1_edit)', function(data){
                var _json=_ajax_edit(data.field);
                return false;
              });
            });
        }
    </script>
