        function init_editer(edit_type){

              var form = layui.form()

              ,layedit = layui.layedit
              ,laydate = layui.laydate;


              var arr=edit_type.split('_');
              var form_type=arr[1];

              //上传文件
              layui.upload({
                 url: "{:U('Admin/Product/lay_upload_file')}" //上传接口
                 ,elem: '#'+form_type+'_upload_img' //指定原始元素，默认直接查找class="layui-upload-file"
                 ,success: function(res){ //上传成功后的回调
                   if(res.code==0){
                      var str='';
                         str+=''+
                                '<div class="col-xs-6 col-md-3">'+
                                  '<a href="#" class="thumbnail">'+
                                    '<img src="'+res.data.src+'">'+
                                  '</a>'+
                                '</div>'+
                              '';

                      $('#'+form_type+'_form .image_box').append(str);


                      var arr=[];
                      $.each($('#'+form_type+'_form .image_box img'), function(name, value){
                          console.log($(value).attr('src'));
                          arr.push($(value).attr('src'));
                      });
                      var arr2str=arr.join('#');
                      console.log(arr2str);
                      $('#'+form_type+'_form .images').val(arr2str);
                   }
                 }
              });

              
              //上传图片接口：注意：layedit.set 一定要放在 build前面，否则配置全局接口将无效
              layedit.set({
                  uploadImage: {
                      url: "{:U('Admin/Product/lay_upload_file')}", //接口url
                      type: 'post', //默认post
                  }
              });

              //创建一个编辑器
              var editIndex = layedit.build(edit_type);

              //自定义验证规则
              form.verify({
                title: function(value){
                  if(value.length < 5){
                    return '标题至少得5个字符啊';

                ,pass: [/(.+){6,12}$/, '密码必须6到12位']
                ,content: function(value){
                  layedit.sync(editIndex);
                }
              });

              //监听提交
              form.on('submit(demo1_add)', function(data){
                var _json=_ajax_add(data.field);
                return false;
              });

              form.on('submit(demo1_edit)', function(data){
                var _json=_ajax_edit(data.field);

              });
