    <script type="text/javascript">
      //数据列表初使化
      jQuery.support.cors=true;

      
      //获取列表
      function _ajax_list_device(InstrumentName,Date1,Date2,dateformat){
          var grid_data;  
          $.ajax({  
              async:false,
              type:'get',  
              contentType:"application/x-www-form-urlencoded",
              url : 'http://'+api_url+'/Default.ashx?TaskID=4101',
              data: {'InstrumentName':InstrumentName, 'Date1':Date1, 'Date2':Date2, 'dateformat':dateformat},
              dataType : 'json',
              success  : function(json) {  
                  if(json.code==0){
                      grid_data=json.data;
                  }else{
                      layer.msg(json.msg);
                  }
              },
              error  : function(json) {  
                  layer.msg(json.msg);
              }  
          });  
          return grid_data;  
      } 

      //获取列表
      function _ajax_list_device_2(InstrumentName, Date1, Date2, dateformat){
          var grid_data_2;  
          $.ajax({  
              async:false,
              type:'get',  
              contentType:"application/x-www-form-urlencoded",
              url : 'http://'+api_url+'/Default.ashx?TaskID=40841',
              data: {'InstrumentName':InstrumentName, 'Date1':Date1, 'Date2':Date2, 'dateformat':dateformat},
              dataType : 'json',
              success  : function(json) {  
                  if(json.code==0){
                      grid_data_2=json.data;
                  }else{
                      layer.msg(json.msg);
                  }
              },
              error  : function(json) {  
                  layer.msg(json.msg);
              }  
          });  
          return grid_data_2;  
      } 

      function init_gridTable(grid_data){
          jQuery(grid_selector).jqGrid({
            caption: "产量能耗报表",
            data: grid_data,
            datatype: "local",
            height: 430,
            colNames:['ID', '日期','名称','起始电量值','结束电量值','用电量（KWH）','产量','单位产量能耗（KWH）'],
            colModel:[
              {name:'ID',index:'ID',  sorttype:"int",align : "center", hidden: true},

              {name:'Day',index:'Day', align : "center", sortable: false},
              {name:'MouldName',index:'MouldName', align : "center", sortable: false,
                  cellattr: function(rowId, tv, rawObject, cm, rdata) {
                      return "id=\'MouldName" + rowId + "\'";
                  }
              },
              {name:'StartValue',index:'StartValue', align : "center", sortable: false},
              {name:'EndValue',index:'EndValue', align : "center", sortable: false},
              {name:'UseValue',index:'UseValue', align : "center", sortable: false},
              {name:'OutPut',index:'OutPut', align : "center", sortable: false,
                  cellattr: function(rowId, tv, rawObject, cm, rdata) {
                      return "id=\'OutPut" + rowId + "\'";
                  }
              },
              {name:'UnitOutPut',index:'UnitOutPut', align : "center", sortable: false,
                  cellattr: function(rowId, tv, rawObject, cm, rdata) {
                      return "id=\'UnitOutPut" + rowId + "\'";
                  }
              }
            ], 
            rownumbers:true,
            rownumWidth:50,//设置行号列宽度
            autowidth:true,
            shrinkToFit:true,//ture，则按比例初始化列宽度。如果为false，则列宽度使用colModel指定的宽度
            viewrecords : true,
            rowNum:10,
            rowList:[10,20,30],
            pager : pager_selector,
            altRows: true,
            multiselect: true,
            multiboxonly: true,
          
            loadComplete : function() {
              var table = this;
              setTimeout(function(){
                updatePagerIcons(table);
              }, 0);
            },

            gridComplete:function(){  //在此事件中循环为每一行添加修改和删除链接
                var ids=jQuery(grid_selector).jqGrid('getDataIDs');
                for(var i=0; i<ids.length; i++){
                    var id=ids[i];   

                    modify = "<button onclick='Delete(" + id + ")' class='btn btn-primary btn-xs row_edit'><i class='icon-edit bigger-110'></i>修改</button>";  //这里的onclick就是调用了上面的javascript函数 Modify(id)
                    del    = "<button onclick='Delete(" + id + ")' class='btn btn-danger btn-xs row_del'><i class='icon-trash bigger-110'></i>删除</button>";   
                    jQuery(grid_selector).jqGrid('setRowData', ids[i], { Modify: modify, Delete: del });
                }


                //②在gridComplete调用合并方法
                var gridName = "grid-table";
                Merger(gridName, 'MouldName');
                Merger(gridName, 'OutPut');
                Merger(gridName, 'UnitOutPut');
            }
          });
      }

      //公共调用方法
      function Merger(gridName, CellName) {
          //得到显示到界面的id集合
          var mya = $("#" + gridName + "").getDataIDs();
          //当前显示多少条
          var length = mya.length;
          for (var i = 0; i < length; i++) {
              //从上到下获取一条信息
              var before = $("#" + gridName + "").jqGrid('getRowData', mya[i]);
              //定义合并行数
              var rowSpanTaxCount = 1;
              for (j = i + 1; j <= length; j++) {
                  //和上边的信息对比 如果值一样就合并行数+1 然后设置rowspan 让当前单元格隐藏
                  var end = $("#" + gridName + "").jqGrid('getRowData', mya[j]);
                  if (before[CellName] == end[CellName]) {
                      rowSpanTaxCount++;
                      $("#" + gridName + "").setCell(mya[j], CellName, '', { display: 'none' });
                  } else {
                      rowSpanTaxCount = 1;
                      break;
                  }
                  $("#" + CellName + "" + mya[i] + "").attr("rowspan", rowSpanTaxCount);
              }
          }
      }

      //replace icons with FontAwesome icons like above   //更新分页图标  
      function updatePagerIcons(table) {
        var replacement = 
        {
          'ui-icon-seek-first' : 'icon-double-angle-left bigger-140',
          'ui-icon-seek-prev' : 'icon-angle-left bigger-140',
          'ui-icon-seek-next' : 'icon-angle-right bigger-140',
          'ui-icon-seek-end' : 'icon-double-angle-right bigger-140'
        };
        $('.ui-pg-table:not(.navtable) > tbody > tr > .ui-pg-button > .ui-icon').each(function(){
          var icon = $(this);
          var $class = $.trim(icon.attr('class').replace('ui-icon', ''));
          
          if($class in replacement) icon.attr('class', 'ui-icon '+replacement[$class]);
        })
      }


      function fnInit_echart(InstrumentName,Date1,Date2,dateformat){
           var echart_pie_data=_ajax_get_echart_pie_data(InstrumentName,Date1,Date2,dateformat);

           init_echart_pie(echart_pie_data);
      };

      function _ajax_get_echart_pie_data(InstrumentName,Date1,Date2,dateformat){
          var _data=[];
          var a_days=[];
          var a_counts=[];
          //获取数据
          $.ajax({  
              async:false,
              type:'get',  
              url : 'http://'+api_url+'/Default.ashx?TaskID=41010',
              data: {'InstrumentName':InstrumentName, 'Date1':Date1, 'Date2':Date2, 'dateformat':dateformat},
              dataType : 'json',
              success  : function(json) { 
                  if(json.code==0){
                      
                      $.each(json.data, function(name, value){
                          a_days.push(value.Day);
                          a_counts.push(value.UseValue);
                      })
                     
                  }else{
                      layer.msg(json.msg);
                  }
              },
              error  : function(json) {  
                  layer.msg(json.msg);
              }  
          });  

          _data.push(a_days);
          _data.push(a_counts);
          return _data;
      }

      function init_echart_pie(data){
          var _X=data[0];
          var _Y=data[1];


          // 基于准备好的dom，初始化echarts图表
          var myChart = echarts.init(document.getElementById('echart_pie')); 

          var option = {
              tooltip: {
                  trigger: 'axis'
              },
              toolbox: {
                  feature: {
                      dataView: {show: true, readOnly: false},
                      magicType: {show: true, type: ['line', 'bar']},
                      restore: {show: true},
                      saveAsImage: {show: true}
                  }
              },
              legend: {
                  data:['用电量']
              },
              grid:{
                  y2:140
              },
              xAxis: [
                  {
                      type: 'category',
                      data: _X,
                      axisLabel:{
                          interval:0,
                          rotate:-30,
                      }
                  }
              ],
              yAxis: [
                  {
                      type: 'value',
                      name: '数量',
                      min: 0,
                      max: Math.ceil(Math.max.apply(null, _Y)/10)*10,
                      interval: Math.ceil(Math.max.apply(null, _Y)/10)*10/5,
                      axisLabel: {
                          formatter: '{value}'
                      }
                  }
              ],
              series: [
                  {
                      name:'用电量',
                      type:'line',
                      data:_Y
                  }
              ]
          };

          
           

          // 为echarts对象加载数据 
          myChart.setOption(option);
          window.onresize = myChart.resize;
      }

     
    </script>

    <script type="text/javascript" src="__PUBLIC__/Admin/jquery-smartMenu/js/jquery-smartMenu.js"></script>
    <script>
        function Fn_Init_smartMenu(){
            var chkSingle = $("th input"), chkGroup = $("td input");
            var funTrStyle = function() {
              chkGroup.each(function() {
                if ($(this).attr("checked")) {
                  $(this).parents("tr").addClass("bg"); 
                } else {
                  $(this).parents("tr").removeClass("bg");  
                }
              });
            }, funTrGet = function() {
              return  $("td input:checked").parents("tr");
            };

            chkSingle.bind("click", function() {
              if ($(this).attr("checked")) {
                chkGroup.attr("checked", "checked");
              } else {
                chkGroup.attr("checked", "");
              }
              funTrStyle(); 
            });

            chkGroup.bind("click", funTrStyle);
            funTrStyle();

            //自定义右键上下文
            var objDelete = {
              text: "删除",
              func: function() {
                  $('#del_grid-table').trigger('click');
              } 
            }, objShow = {
              text: "查看",
              func: function() {
                  $('#view_grid-table').trigger('click');
              } 
            }, objEdit = {
              text: "编辑",
              func: function() {
                  $('#edit_grid-table').trigger('click');
              }
            }, objUnRead = {}, objSend = {};

            var mailMenuData = [
              [objDelete, objShow]
            ];

            $("#grid-table>tbody>tr").smartMenu(mailMenuData, {
              name: "mail",
              beforeShow: function() {    
                //根据选中的是否是已读显示不同的上下文菜单
                $(this).find("input").attr("checked", "checked"); 
                funTrStyle();

                //动态数据，及时清除
                $.smartMenu.remove();

                //确定显示数据 - 主要是已读与未读
                var numTrBold = 0, numTrNormal = 0, eleTr = funTrGet();
                eleTr.each(function() {
                  if ($(this).css("font-weight") === "700") {
                    numTrBold++; 
                  } 
                  if ($(this).css("font-weight") === "400") {
                    numTrNormal++;  
                  }
                });

                if (eleTr.size() === numTrBold) {
                  //全是粗体  
                  mailMenuData[1] = [objEdit];
                } else if (eleTr.size() === numTrNormal) {
                  //全是正常
                  mailMenuData[1] = [objEdit];
                } else {
                  //混杂
                  mailMenuData[1] = [objEdit];
                }
              }
            });
        }
    </script>
    <!-- jQuery smartMenu右键自定义上下文菜单插件  end -->

    <script>
    layui.use(['form', 'layedit', 'laydate'], function(){
      var form = layui.form()
      ,layer = layui.layer
      ,layedit = layui.layedit
      ,laydate = layui.laydate;

      //创建一个编辑器
      var editIndex = layedit.build('LAY_demo_editor');

      var start = {
        istoday: false
        ,choose: function(datas){
          end.min = datas; //开始日选好后，重置结束日的最小日期
          end.start = datas //将结束日的初始值设定为开始日
        }
      };

      var end = {
        istoday: false
        ,choose: function(datas){
          start.max = datas; //结束日选好后，重置开始日的最大日期
        }
      };

      document.getElementById('LAY_demorange_s').onclick = function(){
        start.elem = this;
        laydate(start);
      }

      document.getElementById('LAY_demorange_e').onclick = function(){
        end.elem = this
        laydate(end);
      }
     

      //自定义验证规则
      form.verify({
        title: function(value){
          if(value.length < 5){
            return '标题至少得5个字符啊';
          }
        }
        ,pass: [/(.+){6,12}$/, '密码必须6到12位']
        ,content: function(value){
          layedit.sync(editIndex);
        }
      });

      //监听提交
      form.on('submit(demo1)', function(data){
        layer.alert(JSON.stringify(data.field), {
          title: '最终的提交信息'
        })
        return false;
      });
    });
    </script>



    <script type="text/javascript">
      
        $(function(){
            //导出问题列表
            $('#export_list').click(function(){
                var InstrumentName=$('#search_table .InstrumentName').val();
                var Date1=$('#search_table .Date1').val();
                var Date2=$('#search_table .Date2').val();
                var dateformat=$('#search_table .dateformat').val();
                
                _ajax_export_list(InstrumentName,Date1,Date2,dateformat);
            });
        });

        function _ajax_export_list(InstrumentName,Date1,Date2,dateformat){
            $.ajax({  
                async:false,
                type:'get',  
                contentType:"application/x-www-form-urlencoded",
                url : 'http://'+api_url+'/Default.ashx?TaskID=6015',
                data: {'InstrumentName':InstrumentName, 'Date1':Date1, 'Date2':Date2, 'dateformat':dateformat},
                dataType : 'json',
                success  : function(json) { 
                    if(json.code==0){
                        var download_url='http://'+api_url+'/'+json.data;
                        // console.log(download_url);return;

                        window.location.href=download_url;
                    }else{
                        layer.msg(json.msg);
                    }
                },
                error  : function(json) {  
                    layer.msg(json.msg);
                }  
            }); 
        }
    </script>
