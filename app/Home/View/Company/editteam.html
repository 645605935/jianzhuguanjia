<script>
    //添加
    function _ajax_edit(_data){
         $.ajax({  
             async:false,
             type:'post',  
             contentType:"application/x-www-form-urlencoded",
             url : "{:U('Home/Company/ajax_edit_team')}",
             data: _data,
             dataType : 'json',
             success  : function(json) {
                 if(json.code==0){
                     alert(json.msg);
                     window.location.href="{:U('Home/Company/team')}";
                 }else{
                     alert(json.msg);
                 }
             },
             error  : function() {  
                 alert('error');
             }  
         }); 
    }


    function init_editer(){
        layui.use(['form', 'layedit', 'laydate', 'upload'], function(){
          var form = layui.form()
          ,layer = layui.layer
          ,layedit = layui.layedit
          ,laydate = layui.laydate;

          var form_type='edit';

          //上传文件
          layui.upload({
             url: "{:U('Home/Index/lay_upload_file')}" //上传接口
             ,elem: '#'+form_type+'_upload_img' //指定原始元素，默认直接查找class="layui-upload-file"
             ,success: function(res){ //上传成功后的回调

               if(res.code==0){
                  $('#'+form_type+'_form .img').val(res.data.src);
                  $('#'+form_type+'_form .show_img').attr('src', res.data.src);
               }
             }
          });

          
          //上传图片接口：注意：layedit.set 一定要放在 build前面，否则配置全局接口将无效
          layedit.set({
              uploadImage: {
                  url: "{:U('Home/Index/lay_upload_file')}", //接口url
                  type: 'post', //默认post
              }
          });

          //自定义验证规则
          form.verify({
            title: function(value){
              if(value.length < 5){
                return '标题至少得5个字符啊';
              }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
          });

          //监听提交
          form.on('submit(demo1_edit)', function(data){
            var _json=_ajax_edit(data.field);

            // alert(JSON.stringify(data.field));
            return false;
          });
        });
    }
</script>
