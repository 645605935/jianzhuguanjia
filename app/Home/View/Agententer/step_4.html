<html>
 <head> 
  <title>等待获取订单</title> 
  <meta charset="utf-8" /> 
 </head>
 <body style="text-align:center;">
  <!-- 引用 -->
  <include file="_header" />

  
  <div class="main" style="margin-bottom:180px;"> 
   <div class="register"> 
    <div class="main_step"> 
     <span class="the front">①注册创建账号</span> 
     <span class="the front">②公司实名认证</span> 
     <span class="the front">③完善公司信息</span> 
     <span class="the">④等待获取订单</span> 
    </div> 
    <!--  注册成功提醒  --> 
    <div class="prompt"> 
     <div class="tx"> 
      <span>恭喜您，入驻成功！</span>
      <label>我们将在24小时内完成审核！</label> 
      <em style="margin-top:30px;">审核通过后，公司将展示在平台首页，并可在账户中心查看建筑企业的咨询订单 </em> 
      <em>如有疑问，请拨打24小时服务热线：{$config_info.phone}</em> 
      <ul> 
       <li>为了让更多建筑企业看到并选择，您还可以通过以下方式提升信誉等级：</li> 
      </ul> 
      <a href="{:U('Home/Usercenter/brokerindex')}" class="route">前往账户中心设置</a> 
     </div> 
    </div> 
   </div> 
  </div> 
  

  <!-- 引用 -->
  <include file="_footer" />
 </body>
</html>
