<html>
    
    <head>
        <meta http-equiv="x-ua-compatible" content="ie=7" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>账户资料</title>
        <link type="text/css" rel="stylesheet" href="__PUBLIC__/Home/css/usercenter.css?v=20160601" />
        <script type="text/javascript" src="__PUBLIC__/Home/js/jquery-1.10.2.js"></script>
        <script type="text/javascript" src="__PUBLIC__/Home/js/jquery.validate.js"></script>
        <script type="text/javascript" src="__PUBLIC__/Home/js/popup.js"></script>
        <script type="text/javascript">
        var Home_Accountinfor_companyalter = "{:U('Home/Accountinfor/companyalter')}";
        </script>
    </head>
    
    <body>
        <!-- 头部引用 -->
        <include file="Common/_header" />
        <!-- cr头部引用 -->
        <include file="Common/_cr_header" />

        <div class="elear" style="clear:both;"></div>
        <div class="mion">
            <div class="mion_left">
                <!-- 左侧引用 -->
                <include file="Common/_left" />
            </div>
            <link type="text/css" rel="stylesheet" href="__PUBLIC__/Home/css/usercenter.css" />
            <link type="text/css" rel="stylesheet" href="__PUBLIC__/Home/css/popup.css" />
            <div class="mion_right">
                <div class="content_box">
                    <h2>个人资料</h2>
                    <h3>
                        <span>基本资料</span></h3>
                    <ul>
                        <li>
                            <i style="background:url(__PUBLIC__/Home/images/xt4.jpg) no-repeat; background-position:left top;">手机认证
                                <br/>
                                <span>18005151538</span></i>
                            <a style="background:#a9d86e;cursor:default">
                                <img src="__PUBLIC__/Home/images/xt6.png" />已认证</a></li>
                        <li>
                            <i style="background:url(__PUBLIC__/Home/images/xt5.jpg) no-repeat; background-position:left top;">登陆密码
                                <br/>********</i>
                            <a href="{:U('Home/Safetyset/changepassword')}" style="background:#59ace2;">
                                <img src="__PUBLIC__/Home/images/xt6.png" />去修改</a></li>
                    </ul>
                </div>
                <div class="content_box" style="margin-top:30px;">
                    <h3>
                        <span>公司资料</span></h3>
                    <form method="post" action="/usercenter/companyalter" id="sub_company" novalidate="novalidate">
                        <li>
                            <p>
                                <span style="color:red">*</span>&nbsp;企业名称：</p>
                            <input name="Name" class="inp1" id="Name" value="{$companyinfo.company_name}" type="text" />
                            <span class="messge"></span>
                        </li>
                        <li>
                            <p>
                                <span style="color:red">*</span>&nbsp;真实姓名：</p>
                            <input class="inp1" id="contact" name="contact" onkeyup="this.value = this.value.replace(/^ +| +$/g, '')" onkeydown=" this.value =" " this.value.replace(/\s/g, '')" value="{$companyinfo.truename}" type="text" />
                            <span class="messge"></span>
                        </li>
                        <li>
                            <p>
                                <span style="color:red"></span>&nbsp;固定电话：</p>
                            <input name="TelPhone" class="inp1" id="TelPhone" value="{$companyinfo.contact_phone}" type="text" />
                            <span class="messge"></span>
                        </li>
                        <li>
                            <p>
                                <span style="color:red">*</span>&nbsp;邮箱地址：</p>
                            <input name="Email" class="inp1" id="Email" value="{$companyinfo.contact_email}" type="text" />
                            <span class="messge"></span>
                        </li>
                        <li>
                            <p>
                                <span style="color:red">*</span>&nbsp;公司地址：</p>
                            <select id="AreaPpid" class="longtext " name="AreaPpid" style="width:157px;">
                                <option value="">--省/市--</option>
                                <foreach name="province" item="v">
                                    <option value="{$v['provinceid']}" <if condition="$v['provinceid'] eq $companyinfo['company_province']">selected="selected"</if>>{$v['first_name']} {$v['province']}</option>
                                </foreach>
                            </select>
                            <select name="AreaId" class="longtext" id="AreaPid" style="width:157px;">
                                <option value="">--市/地区--</option>
                                <foreach name="city" item="v">
                                    <option value="{$v['cityid']}" <if condition="$v['cityid'] eq $companyinfo['company_city']">selected="selected"</if>>{$v['first_name']} {$v['city']}</option>
                                </foreach>
                            </select>
                            <input value="{$companyinfo.company_city}" id="InpAreaId" type="hidden" />
                            <input value="{$companyinfo.company_province}" id="InpAreaPid" type="hidden" />
                            <input name="address" class="inp1" value="{$companyinfo.company_address}" type="text" />
                            <span class="messge" id="address_span"></span>
                        </li>
                        <li>
                            <p>
                                <span style="color:red">*</span>&nbsp;公司简介：</p>
                            <textarea cols="33" rows="7" name="Introduction" id="Introduction">{$companyinfo.company_introduction}</textarea>
                            <span class="messge" id="introduction_span"></span>
                        </li>
                        <li>
                            <input value="保存资料" class="input1" id="sub_com" type="submit" /></li>
                    </form>
                </div>
            </div>
            <script type="text/javascript" src="__PUBLIC__/Home/js/jquery-1.10.2.js"></script>
            <script type="text/javascript" src="__PUBLIC__/Home/js/jquery.validate.js"></script>
            <script type="text/javascript" src="__PUBLIC__/Home/js/popup.js"></script>
            <!-- <script type="text/javascript" src="__PUBLIC__/Home/js/area_data.js"></script> -->
            <!-- <script type="text/javascript" src="__PUBLIC__/Home/js/Area.js"></script> -->
            <script type="text/javascript" src="__PUBLIC__/Home/js/companyalter.js"></script>
            <div class="elear" style="clear:both;"></div>
        </div>
        <div class="elear" style="clear:both;"></div>
        
        <!-- 底部引用 -->
        <include file="Common/_footer" />
    </body>

</html>
<script type="text/javascript">
    $('#AreaPpid').change(function() {
        var provinceid = $(this).children('option:selected').val();
        if (provinceid) {
            _ajax_get_city_select(provinceid);
        } else {
            alert('请选择省份');
        }
    });

    function _ajax_get_city_select(provinceid) {
        $.ajax({
            async: false,
            type: 'get',
            contentType: "application/x-www-form-urlencoded",
            url: "{:U('Home/Index/ajax_get_city_list')}",
            data: {
                provinceid: provinceid
            },
            dataType: 'json',
            success: function(json) {
                if (json.code == 0) {
                    var data = json.data;

                    var str = "<option value=''>市/地区</option>";
                    $.each(json.data,
                    function(key, value) {
                        str += "<option value='" + value.cityid + "'>" + value.first_name + " " + value.city + "</option>";
                    });
                    $('#AreaPid').html(str);

                } else {
                    layer.msg(json.msg);
                }
            },
            error: function(json) {
                layer.msg(json.msg);
            }
        });
    }
</script>
